- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.holidays: holidays
    ~/.taskrc: taskrc
    ~/.tmux.conf: tmux.conf
    ~/.tmux.statusline.conf: tmux.statusline.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]

