- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/antigen: antigen
    ~/path/br:
        create: true
        path: bin/br
    ~/.config/i3/config: i3.conf
    ~/.config/i3blocks/config: i3blocks.conf
    ~/path/git-shamend:
        create: true
        path: bin/git-shamend
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.holidays: holidays
    ~/.spacemacs: spacemacs
    ~/path/tasknote:
        create: true
        path: bin/tasknote
    ~/.taskrc: taskrc
    ~/.tmux.conf: tmux.conf
    ~/.tmux.statusline.conf: tmux.statusline.conf
    ~/.utils: utils
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]

